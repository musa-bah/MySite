{% extends 'todo_temps/custom.html' %}

{% block content %}
    {% if all_items %}
        <form class="form-inline my-2 my-lg-0" method="POST">{% csrf_token %}
          <input class="form-control mr-sm-2" type="search" placeholder="{{ all_items.item }}"
                 value="{{all_items.items }}" aria-label="Search" name="item">
          <input type="hidden" value="{{ all_items.completed }}" name="completed">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rename Item</button>
        </form>
    {% endif %}
{% endblock %}
